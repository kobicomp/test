<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רוצים להכיר? - חמ"ד תורני נריה</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-2 text-blue-600">רוצים להכיר?</h1>
            <h2 class="text-xl text-center mb-6 text-gray-700">טופס רישום למפגש הכרות עם צוות חמ"ד תורני נריה</h2>
            
            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 text-green-700 rounded-md text-center">
                הטופס נשלח בהצלחה!
            </div>
            
            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-md text-center">
                אירעה שגיאה בשליחת הטופס. אנא נסו שנית.
            </div>

            <form id="registrationForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">שם הילד/ה</label>
                        <input type="text" name="entry.491642234" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">שם משפחה</label>
                        <input type="text" name="entry.10190720" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">שם האם</label>
                        <input type="text" name="entry.214554180" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">מספר טלפון של האם</label>
                        <input type="tel" name="entry.354077414" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">שם האב</label>
                        <input type="text" name="entry.1865488101" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">מספר טלפון של האב</label>
                        <input type="tel" name="entry.1296138712" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">שם הגן</label>
                    <input type="text" name="entry.1250467273" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">רצינו לספר לכם על הילד/ה</label>
                    <textarea name="entry.2127601542" rows="4"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">מה חשוב לנו שיהיה בבית הספר?</label>
                    <textarea name="entry.702710483" rows="4"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">רצינו לשאול...</label>
                    <textarea name="entry.1185389746" rows="4"
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitButton"
                        class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        שליחת הטופס
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable submit button and hide messages
            submitButton.disabled = true;
            submitButton.innerHTML = 'שולח...';
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Create form data
                const formData = new FormData(form);
                
                // Send the form data using fetch
                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSe-M8ImLjwt4A0WWBk642xEzeBzcR-yjxtrcLJKwGWvpbc7kA/formResponse', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Important for Google Forms
                });
                
                // Clear the form
                form.reset();
                
                // Show success message
                successMessage.classList.remove('hidden');
                
                // Reset button after short delay
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'שליחת הטופס';
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                // Show error message
                errorMessage.classList.remove('hidden');
                // Reset button
                submitButton.disabled = false;
                submitButton.innerHTML = 'שליחת הטופס';
            }
        });
    </script>
</body>
</html>
