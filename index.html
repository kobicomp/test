<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזנת תלמידים מרובים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .school-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .students-table th {
            background-color: #4b6584;
            color: white;
            padding: 10px;
            text-align: right;
        }
        
        .students-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        
        .students-table input {
            width: 100%;
            border: none;
            padding: 8px;
            box-sizing: border-box;
        }
        
        .students-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-secondary {
            background-color: #7f8c8d;
            color: white;
        }
        
        .action-column {
            width: 50px;
            text-align: center;
        }
        
        .submission-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f1f8ff;
            border-left: 4px solid #1a73e8;
            display: none;
        }
        
        .status-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .status-item {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .status-success {
            color: #2ecc71;
        }
        
        .status-pending {
            color: #f39c12;
        }
        
        .status-error {
            color: #e74c3c;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס הזנת תלמידים מרובים</h1>
        
        <div class="school-info">
            <h2>פרטי בית הספר</h2>
            <div class="form-group">
                <label for="schoolName">שם בית הספר:</label>
                <input type="text" id="schoolName" name="schoolName" required>
            </div>
            
            <div class="form-group">
                <label for="city">העיר:</label>
                <input type="text" id="city" name="city" required>
            </div>
        </div>
        
        <h2>פרטי התלמידים</h2>
        <p>הזן את פרטי התלמידים בטבלה. ניתן להוסיף שורות נוספות לפי הצורך.</p>
        
        <div style="overflow-x:auto;">
            <table class="students-table" id="studentsTable">
                <thead>
                    <tr>
                        <th>שם התלמיד</th>
                        <th>כיתה</th>
                        <th class="action-column">פעולות</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <tr>
                        <td><input type="text" name="studentName" placeholder="שם התלמיד"></td>
                        <td><input type="text" name="studentClass" placeholder="כיתה"></td>
                        <td class="action-column">
                            <button class="btn btn-danger" onclick="removeRow(this)">הסר</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div style="margin-top: 15px;">
            <button class="btn btn-secondary" onclick="addRow()">הוסף תלמיד</button>
            <button class="btn btn-primary" onclick="submitForms()">שלח את כל התלמידים</button>
        </div>
        
        <div class="submission-status" id="submissionStatus">
            <h3>סטטוס שליחה</h3>
            <div>תלמידים ממתינים לשליחה: <span id="pendingCount">0</span></div>
            <div>תלמידים שנשלחו בהצלחה: <span id="successCount">0</span></div>
            <div id="submitProgress"></div>
            
            <div class="status-list" id="statusList"></div>
        </div>
    </div>
    
    <footer>
        © כל הזכויות שמורות - טופס שליחת תלמידים מרובים לגוגל פורמס
    </footer>
    
    <script>
        // מזהה הטופס של גוגל
        const googleFormId = '12t490UpAFJRxx91Faj9jo59eZtbi24HmcWGFxakh69w';
        
        // מיפוי השדות
        const fieldsMapping = {
            "schoolName": "entry.1691548632",
            "city": "entry.2146493326", 
            "studentName": "entry.648923336",
            "studentClass": "entry.1577451299"
        };
        
        // פונקציה להוספת שורה חדשה לטבלה
        function addRow() {
            const tableBody = document.getElementById('studentsTableBody');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" name="studentName" placeholder="שם התלמיד"></td>
                <td><input type="text" name="studentClass" placeholder="כיתה"></td>
                <td class="action-column">
                    <button class="btn btn-danger" onclick="removeRow(this)">הסר</button>
                </td>
            `;
            
            tableBody.appendChild(newRow);
        }
        
        // פונקציה להסרת שורה מהטבלה
        function removeRow(button) {
            const row = button.closest('tr');
            const tableBody = document.getElementById('studentsTableBody');
            
            // ודא שיש לפחות שורה אחת בטבלה
            if (tableBody.rows.length > 1) {
                row.remove();
            } else {
                // אפס את הערכים בשורה אם זו השורה האחרונה
                const inputs = row.querySelectorAll('input');
                inputs.forEach(input => {
                    input.value = '';
                });
            }
        }
        
        // יצירת כתובת URL לשליחה
        function prepareSubmissionUrl(data) {
            const url = new URL(`https://docs.google.com/forms/d/e/${googleFormId}/formResponse`);
            const params = new URLSearchParams();
            
            for (const key in data) {
                if (fieldsMapping[key]) {
                    params.append(fieldsMapping[key], data[key]);
                }
            }
            
            url.search = params.toString();
            return url.toString();
        }
        
        // שליחת טופס בודד באמצעות iframe
        function submitSingleForm(data) {
            return new Promise((resolve, reject) => {
                const submissionUrl = prepareSubmissionUrl(data);
                
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                
                iframe.onload = () => {
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                        resolve({
                            success: true,
                            data: data
                        });
                    }, 1000);
                };
                
                iframe.onerror = () => {
                    document.body.removeChild(iframe);
                    reject({
                        success: false,
                        data: data,
                        error: 'שגיאה בשליחת הטופס'
                    });
                };
                
                document.body.appendChild(iframe);
                iframe.src = submissionUrl;
            });
        }
        
        // עדכון סטטוס השליחה
        function updateStatusUI(pending, success) {
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('successCount').textContent = success;
            
            if (pending === 0 && success > 0) {
                document.getElementById('submitProgress').innerHTML = 
                    '<div style="color: #2ecc71; font-weight: bold; margin-top: 10px;">כל התלמידים נשלחו בהצלחה!</div>';
            } else if (pending > 0) {
                const percent = Math.round((success / (pending + success)) * 100);
                document.getElementById('submitProgress').innerHTML = 
                    `<div style="margin-top: 10px;">התקדמות: ${percent}%</div>`;
            }
        }
        
        // הוספת סטטוס לרשימת הסטטוס
        function addStatusMessage(message, type) {
            const statusList = document.getElementById('statusList');
            const statusItem = document.createElement('div');
            statusItem.className = `status-item status-${type}`;
            statusItem.textContent = message;
            statusList.prepend(statusItem);
        }
        
        // אימות נתונים בסיסי
        function validateData() {
            const schoolName = document.getElementById('schoolName').value.trim();
            const city = document.getElementById('city').value.trim();
            
            if (!schoolName) {
                alert('אנא הזן את שם בית הספר');
                return false;
            }
            
            if (!city) {
                alert('אנא הזן את שם העיר');
                return false;
            }
            
            const rows = document.getElementById('studentsTableBody').rows;
            let validStudents = false;
            
            for (let i = 0; i < rows.length; i++) {
                const studentName = rows[i].querySelector('input[name="studentName"]').value.trim();
                const studentClass = rows[i].querySelector('input[name="studentClass"]').value.trim();
                
                if (studentName && studentClass) {
                    validStudents = true;
                    break;
                }
            }
            
            if (!validStudents) {
                alert('אנא הזן פרטים של לפחות תלמיד אחד');
                return false;
            }
            
            return true;
        }
        
        // איסוף כל הנתונים מהטופס
        function collectFormData() {
            const schoolName = document.getElementById('schoolName').value.trim();
            const city = document.getElementById('city').value.trim();
            const rows = document.getElementById('studentsTableBody').rows;
            
            const studentsData = [];
            
            for (let i = 0; i < rows.length; i++) {
                const studentName = rows[i].querySelector('input[name="studentName"]').value.trim();
                const studentClass = rows[i].querySelector('input[name="studentClass"]').value.trim();
                
                if (studentName && studentClass) {
                    studentsData.push({
                        schoolName,
                        city,
                        studentName,
                        studentClass
                    });
                }
            }
            
            return studentsData;
        }
        
        // שליחת כל הטפסים
        async function submitForms() {
            // אימות נתונים
            if (!validateData()) {
                return;
            }
            
            const studentsData = collectFormData();
            
            if (studentsData.length === 0) {
                alert('אין תלמידים חוקיים לשליחה');
                return;
            }
            
            // הצג את פאנל הסטטוס
            document.getElementById('submissionStatus').style.display = 'block';
            document.getElementById('statusList').innerHTML = '';
            
            // עדכון מוני הסטטוס
            let pendingCount = studentsData.length;
            let successCount = 0;
            
            updateStatusUI(pendingCount, successCount);
            
            // הוסף הודעה על התחלת התהליך
            addStatusMessage(`מתחיל לשלוח ${studentsData.length} תלמידים...`, 'pending');
            
            // עבור על כל התלמידים ושלח אותם בהדרגה
            for (let i = 0; i < studentsData.length; i++) {
                const studentData = studentsData[i];
                
                addStatusMessage(`שולח את הנתונים של ${studentData.studentName}...`, 'pending');
                
                try {
                    // שלח את הנתונים
                    await submitSingleForm(studentData);
                    
                    // עדכן סטטוס
                    pendingCount--;
                    successCount++;
                    updateStatusUI(pendingCount, successCount);
                    
                    addStatusMessage(`הנתונים של ${studentData.studentName} נשלחו בהצלחה`, 'success');
                    
                    // המתן מעט בין שליחות כדי למנוע חסימה
                    if (i < studentsData.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (error) {
                    addStatusMessage(`שגיאה בשליחת הנתונים של ${studentData.studentName}`, 'error');
                    console.error('שגיאה בשליחת נתונים:', error);
                    
                    // עדכן סטטוס
                    pendingCount--;
                    updateStatusUI(pendingCount, successCount);
                    
                    // המתן מעט לפני המשך
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            if (successCount === studentsData.length) {
                addStatusMessage(`כל ${successCount} התלמידים נשלחו בהצלחה!`, 'success');
            } else {
                addStatusMessage(`${successCount} מתוך ${studentsData.length} תלמידים נשלחו בהצלחה`, 
                    successCount > 0 ? 'partial' : 'error');
            }
        }
    </script>
</body>
</html>
