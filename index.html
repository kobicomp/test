<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רוצים להכיר? - חמ"ד תורני נריה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #E6F3FF;
        }
        .form-container {
            background-color: #F8FAFC;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="form-container rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <img src="/api/placeholder/400/150" alt="לוגו חמ״ד תורני נריה" class="mx-auto mb-4 w-96">
                <h1 class="text-3xl font-bold text-center mb-2 text-blue-600">רוצים להכיר?</h1>
                <h2 class="text-xl text-center mb-6 text-gray-700">טופס רישום למפגש היכרות עם צוות חמ"ד תורני נריה</h2>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-100 text-green-700 rounded-md text-center">
                הטופס נשלח בהצלחה!
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-md text-center">
                אירעה שגיאה בשליחת הטופס. אנא נסו שנית.
            </div>

            <!-- Validation Message -->
            <div id="validationMessage" class="hidden mb-4 p-4 bg-yellow-100 text-yellow-700 rounded-md">
                אנא מלאו את כל השדות המסומנים ב-*
            </div>

            <form id="registrationForm" class="space-y-6" novalidate>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            שם הילד/ה <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="entry.491642234" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            מגדר <span class="text-red-500">*</span>
                        </label>
                        <div class="flex gap-4 mt-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="entry.1607956868" value="בן" required
                                    class="form-radio text-blue-600">
                                <span class="mr-2">בן</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="entry.1607956868" value="בת" required
                                    class="form-radio text-blue-600">
                                <span class="mr-2">בת</span>
                            </label>
                        </div>
                        <span class="hidden text-red-500 text-sm mt-1">יש לבחור מגדר</span>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            שם משפחה <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="entry.10190720" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            שם הגן <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="entry.1250467273" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            שם האם <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="entry.214554180" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            מספר טלפון של האם <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" name="entry.354077414" required pattern="^0\d{8,9}$"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">יש להזין מספר טלפון תקין</span>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            שם האב <span class="text-red-500">*</span>
                        </label>
                        <input type="text" name="entry.1865488101" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            מספר טלפון של האב <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" name="entry.1296138712" required pattern="^0\d{8,9}$"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <span class="hidden text-red-500 text-sm mt-1">יש להזין מספר טלפון תקין</span>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        רצינו לספר לכם על הילד/ה <span class="text-red-500">*</span>
                    </label>
                    <textarea name="entry.2127601542" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        רצינו לשאול... <span class="text-red-500">*</span>
                    </label>
                    <textarea name="entry.1185389746" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                    <span class="hidden text-red-500 text-sm mt-1">שדה חובה</span>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitButton"
                        class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        שליחת הטופס
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const validationMessage = document.getElementById('validationMessage');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset all error messages
            form.querySelectorAll('span.text-red-500').forEach(span => span.classList.add('hidden'));
            validationMessage.classList.add('hidden');
            
            // Check all required fields
            let isValid = true;
            form.querySelectorAll('[required]').forEach(field => {
                if (!field.value.trim() && field.type !== 'radio') {
                    isValid = false;
                    field.nextElementSibling.classList.remove('hidden');
                }
                
                // Validate phone numbers
                if (field.type === 'tel' && !field.value.match(field.pattern)) {
                    isValid = false;
                    field.nextElementSibling.classList.remove('hidden');
                }
            });
            
            // Check radio buttons
            const genderInputs = form.querySelectorAll('input[name="entry.1607956868"]');
            const genderSelected = Array.from(genderInputs).some(input => input.checked);
            if (!genderSelected) {
                isValid = false;
                genderInputs[0].closest('div').nextElementSibling.classList.remove('hidden');
            }
            
            if (!isValid) {
                validationMessage.classList.remove('hidden');
                validationMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                return;
            }
            
            // Disable submit button and hide messages
            submitButton.disabled = true;
            submitButton.innerHTML = 'שולח...';
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Create form data
                const formData = new FormData(form);
                
                // Send the form data using fetch
                const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLSe-M8ImLjwt4A0WWBk642xEzeBzcR-yjxtrcLJKwGWvpbc7kA/formResponse', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                
                // Clear the form
                form.reset();
                
                // Show success message
                successMessage.classList.remove('hidden');
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                // Reset button after short delay
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'שליחת הטופס';
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                // Show error message
                errorMessage.classList.remove('hidden');
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Reset button
                submitButton.disabled = false;
                submitButton.innerHTML = 'שליחת הטופס';
            }
        });

        // Add real-time validation for phone numbers
        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', function(e) {
                const field = e.target;
                if (field.value && !field.value.match(field.pattern)) {
                    field.nextElementSibling.classList.remove('hidden');
                } else {
                    field.nextElementSibling.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
