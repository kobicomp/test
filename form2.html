<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יום הורים כיתה א 1 - מחצית ב</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #2196f3;
            --secondary-color: #4b6cb7;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --light-color: #f5f5f5;
            --dark-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 0 0 10px 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .logo {
            max-width: 400px;
            margin-bottom: 15px;
        }

        .meeting-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .meeting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .meeting-title {
            font-size: 1.8em;
            color: var(--dark-color);
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .teacher-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-right: 4px solid var(--primary-color);
        }

        .teacher-details {
            flex: 1;
        }

        .teacher-name {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .teacher-subject,
        .meeting-location {
            color: #666;
            margin-bottom: 5px;
        }

        .event-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
            white-space: pre-line;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .booking-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.4em;
            color: var(--dark-color);
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .date-selector {
            margin-bottom: 20px;
        }

        .date-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .date-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        .date-selector select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-slot {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            font-size: 1.1em;
        }

        .time-slot:hover {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }

        .time-slot.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }

        .time-slot.booked {
            background-color: #f5f5f5;
            border-color: #ccc;
            color: #999;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .booking-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ddd;
            display: none;
        }

        .booking-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .booking-summary {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-right: 4px solid var(--primary-color);
        }

        .summary-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .action-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.02);
        }

        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status-success {
            background-color: #e8f5e9;
            color: var(--success-color);
        }

        .status-error {
            background-color: #ffebee;
            color: var(--danger-color);
        }

        .success-message {
            background-color: #e8f5e9;
            color: var(--success-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .info-box {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        .debug-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 999;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 1em;
            }

            .meeting-card {
                padding: 15px;
            }

            .meeting-title {
                font-size: 1.5em;
            }

            .time-slots {
                gap: 8px;
            }

            .time-slot {
                padding: 8px 12px;
                font-size: 1em;
            }

            .logo {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="logodd.jpg" alt="לוגו" class="logo">
            <h1 id="event-title">יום הורים כיתה א 1</h1>
            <p id="event-subtitle">מחצית ב</p>
        </div>
    </div>

    <div class="container">
        <div class="success-message" id="success-message">
            ההזמנה שלך התקבלה בהצלחה! פרטי הפגישה נשלחו אליך.
        </div>

        <div class="status-message" id="status-message"></div>

        <div class="meeting-card">
            <h2 class="meeting-title">הזמנת פגישה</h2>

            <div class="teacher-info">
                <div class="teacher-details">
                    <div class="teacher-name">קובי אבוחבוט</div>
                    <div class="teacher-subject">מחנך</div>
                    <div class="meeting-location">מיקום: כיתה א' בנים</div>
                </div>
            </div>

            <div class="booking-section">
                <h3 class="section-title">בחירת מועד פגישה</h3>

                <div class="date-selector">
                    <label for="meeting-date">תאריך:</label>
                    <select id="meeting-date">
                        <option value="">-- בחר תאריך --</option>
                    </select>
                </div>

                <div id="time-slots-container" style="display: none;">
                    <label>שעת פגישה:</label>
                    <div class="time-slots" id="time-slots">
                    </div>
                </div>

                <div class="info-box" id="selection-info">
                    יש לבחור תאריך ושעה לפגישה
                </div>
            </div>

            <div class="booking-form" id="booking-form">
                <div class="booking-summary">
                    <div class="summary-title">פרטי הפגישה:</div>
                    <div id="meeting-summary"></div>
                </div>

                <div class="form-group">
                    <label for="student-name">שם התלמיד/ה:</label>
                    <input type="text" id="student-name" required>
                </div>

                <div class="form-group">
                    <label for="parent-name">שם ההורה:</label>
                    <input type="text" id="parent-name" required>
                </div>

                <div class="form-group">
                    <label for="phone">מספר טלפון:</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" title="יש להזין מספר טלפון בן 10 ספרות" required>
                </div>

                <div class="form-group" id="notes-field" style="display: block;">
                    <label for="notes">הערות (אופציונלי):</label>
                    <textarea id="notes"></textarea>
                </div>

                <div class="error-message" id="error-message"></div>

                <button type="button" class="action-btn" id="submit-btn">שלח הזמנה</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">טוען נתונים...</div>
    </div>

    <button class="debug-btn" id="debug-btn">בדוק נתונים</button>

    <script>
        // הגדרות המערכת
        const CONFIG = {
            // פרטי האירוע והמורה
            teacherName: "קובי אבוחבוט",
            eventTitle: "יום הורים כיתה א 1",
            eventSubtitle: "מחצית ב",
            subject: "מחנך",
            location: "כיתה א' בנים",

            // מועדי פגישות
            meetingDates: [{"date":"2025-05-27","startTime":"17:04","endTime":"22:04","meetingDuration":15,"breakDuration":0,"numberOfMeetings":20}],

            // זמן עבור הזמנה זמנית (בדקות) - הוגדל ל-10 דקות
            tempBookingTimeout: 10,

            // זמן רענון אוטומטי (בשניות)
            autoRefreshInterval: 30,

            // כתובות URL
            urls: {
                form: "https://docs.google.com/forms/d/e/1FAIpQLSf7rSWWYoIgABMVchFUPOB-zvEGn_sAuMh5rkbTcilY-pTphg/formResponse?usp=header",
                formViewUrl: "https://docs.google.com/forms/d/e/1FAIpQLSf7rSWWYoIgABMVchFUPOB-zvEGn_sAuMh5rkbTcilY-pTphg/viewform?usp=header",
                sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwb-adremb1lfGwVOslAUz3B0tGkFpXoITs7--bS3qjuqTDT1Trq7Wr8paGLTjEmrS1rKnilTkkqt3/pub?output=csv"
            },

            // שדות טופס Google
            formFields: {
                studentName: "entry.1269117648",
                parentName: "entry.717074197",
                phone: "entry.216112033",
                date: "entry.2021314491",
                time: "entry.1241076351",
                notes: "entry.1531672687"
            },

            // פרטי פרויקט
            project: {
                name: "יום הורים כיתה א 1 2025"
            }
        };

        // מערכת הזמנת פגישות
        const meetingSystem = {
            bookingsData: [],
            allTimeSlots: {},
            selectedDate: null,
            selectedTime: null,

            tempBookingsManager: {
                // תיקון: מפתח ללא תווים עבריים ורווחים
                STORAGE_KEY: 'tempMeetingBookings_class_a1',

                getData() {
                    try {
                        const stored = localStorage.getItem(this.STORAGE_KEY);
                        return stored ? JSON.parse(stored) : {};
                    } catch {
                        return {};
                    }
                },

                clearAllData() {
                    localStorage.removeItem(this.STORAGE_KEY);
                },

                setData(bookings) {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(bookings));
                },

                addBooking(bookingData) {
                    const bookings = this.getData();
                    const key = `${bookingData.date}_${bookingData.time}`;
                    bookings[key] = {
                        ...bookingData,
                        expiryTime: Date.now() + (CONFIG.tempBookingTimeout * 60 * 1000)
                    };
                    this.setData(bookings);
                    return key;
                },

                removeBooking(key) {
                    const bookings = this.getData();
                    if (bookings[key]) {
                        delete bookings[key];
                        this.setData(bookings);
                    }
                },

                getValidBookings() {
                    const bookings = this.getData();
                    const now = Date.now();
                    const validBookings = {};

                    Object.entries(bookings).forEach(([key, booking]) => {
                        if (booking.expiryTime > now) {
                            validBookings[key] = booking;
                        }
                    });

                    this.setData(validBookings);
                    return validBookings;
                },

                isTimeSlotTemporarilyBooked(date, time) {
                    const bookings = this.getValidBookings();
                    const key = `${date}_${time}`;
                    return !!bookings[key];
                }
            },

            async init() {
                // ניקוי נתונים זמניים ישנים
                this.tempBookingsManager.clearAllData();

                // יצירת כל חלונות הזמן האפשריים
                this.generateAllTimeSlots();

                // אתחול רכיבי הממשק
                this.initializeUI();

                // טעינת נתוני ההזמנות הקיימות
                await this.loadData();

                // רענון אוטומטי של הנתונים
                setInterval(() => this.refreshData(), CONFIG.autoRefreshInterval * 1000);
            },

            generateAllTimeSlots() {
                this.allTimeSlots = {};

                CONFIG.meetingDates.forEach(dateInfo => {
                    const { date, startTime, endTime, meetingDuration, breakDuration } = dateInfo;

                    const startMinutes = this.convertTimeToMinutes(startTime);
                    const endMinutes = this.convertTimeToMinutes(endTime);

                    const timeSlots = [];
                    let currentMinutes = startMinutes;

                    while (currentMinutes + meetingDuration <= endMinutes) {
                        timeSlots.push({
                            time: this.convertMinutesToTime(currentMinutes),
                            booked: false
                        });

                        currentMinutes += meetingDuration + breakDuration;
                    }

                    this.allTimeSlots[date] = timeSlots;
                });

                console.log("Generated all time slots:", this.allTimeSlots);
            },

            convertTimeToMinutes(timeStr) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            },

            convertMinutesToTime(minutes) {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
            },

            initializeUI() {
                this.initializeDateSelector();
                this.attachEventListeners();
            },

            initializeDateSelector() {
                const dateSelector = document.getElementById('meeting-date');

                const sortedDates = Object.keys(this.allTimeSlots).sort();

                sortedDates.forEach(date => {
                    const dateObj = new Date(date);
                    const formattedDate = dateObj.toLocaleDateString('he-IL', {
                        day: 'numeric',
                        month: 'numeric',
                        year: 'numeric',
                        weekday: 'long'
                    });

                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = formattedDate;
                    dateSelector.appendChild(option);
                });

                dateSelector.addEventListener('change', () => {
                    const selectedDate = dateSelector.value;
                    if (selectedDate) {
                        this.selectedDate = selectedDate;
                        this.selectedTime = null;
                        this.updateTimeSlots(selectedDate);
                    } else {
                        this.selectedDate = null;
                        document.getElementById('time-slots-container').style.display = 'none';
                    }

                    document.getElementById('booking-form').classList.remove('active');
                    this.updateSelectionInfo();
                });
            },

            updateTimeSlots(date) {
                const timeSlotsContainer = document.getElementById('time-slots-container');
                const timeSlotsElement = document.getElementById('time-slots');

                timeSlotsElement.innerHTML = '';

                if (!this.allTimeSlots[date] || this.allTimeSlots[date].length === 0) {
                    timeSlotsContainer.style.display = 'none';
                    return;
                }

                this.allTimeSlots[date].forEach(slot => {
                    const button = document.createElement('button');
                    button.textContent = slot.time;
                    button.className = 'time-slot';
                    button.type = 'button';

                    if (slot.booked || this.tempBookingsManager.isTimeSlotTemporarilyBooked(date, slot.time)) {
                        button.classList.add('booked');
                        button.disabled = true;
                    } else {
                        button.addEventListener('click', () => {
                            document.querySelectorAll('.time-slot.selected').forEach(el => {
                                el.classList.remove('selected');
                            });

                            button.classList.add('selected');
                            this.selectedTime = slot.time;

                            this.openBookingForm();
                        });
                    }

                    timeSlotsElement.appendChild(button);
                });

                timeSlotsContainer.style.display = 'block';
            },

            attachEventListeners() {
                document.getElementById('submit-btn').addEventListener('click', () => {
                    this.submitBooking();
                });

                document.getElementById('debug-btn').addEventListener('click', () => {
                    this.debugData();
                });
            },

            openBookingForm() {
                if (!this.selectedDate || !this.selectedTime) {
                    return;
                }

                const dateObj = new Date(this.selectedDate);
                const formattedDate = dateObj.toLocaleDateString('he-IL', {
                    day: 'numeric',
                    month: 'numeric',
                    year: 'numeric',
                    weekday: 'long'
                });

                const summaryHtml = `
                    <div>יום ${formattedDate}</div>
                    <div>שעה: ${this.selectedTime}</div>
                    <div>מיקום: ${CONFIG.location || 'לא צוין'}</div>
                `;

                document.getElementById('meeting-summary').innerHTML = summaryHtml;

                this.tempBookingsManager.addBooking({
                    date: this.selectedDate,
                    time: this.selectedTime
                });

                this.updateTimeSlots(this.selectedDate);

                document.getElementById('booking-form').classList.add('active');

                this.updateSelectionInfo();

                document.getElementById('student-name').focus();
            },

            updateSelectionInfo() {
                const infoElement = document.getElementById('selection-info');

                if (!this.selectedDate) {
                    infoElement.textContent = 'יש לבחור תאריך ושעה לפגישה';
                    infoElement.style.display = 'block';
                } else if (!this.selectedTime) {
                    infoElement.textContent = 'יש לבחור שעת פגישה';
                    infoElement.style.display = 'block';
                } else {
                    infoElement.style.display = 'none';
                }
            },

            // *** תיקון עיקרי: פונקציה משופרת לשליחת הזמנה ***
            async submitBooking() {
                const studentName = document.getElementById('student-name').value.trim();
                const parentName = document.getElementById('parent-name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const notes = document.getElementById('notes') ? document.getElementById('notes').value.trim() : '';

                // ניקוי הודעות שגיאה קודמות
                document.getElementById('error-message').textContent = '';

                // בדיקת תקינות שדות
                if (!studentName || !parentName || !phone) {
                    document.getElementById('error-message').textContent = 'יש למלא את כל השדות החובה';
                    return;
                }

                if (!/^0\d{9}$/.test(phone)) {
                    document.getElementById('error-message').textContent = 'יש להזין מספר טלפון תקין (10 ספרות המתחיל ב-0)';
                    return;
                }

                if (!this.selectedDate || !this.selectedTime) {
                    document.getElementById('error-message').textContent = 'יש לבחור תאריך ושעה לפגישה';
                    return;
                }

                // *** תיקון 1: שמירת המפתח של ההזמנה הזמנית שלנו ***
                const currentBookingKey = `${this.selectedDate}_${this.selectedTime}`;

                // *** תיקון 2: ניקוי ההזמנה הזמנית שלנו לפני הבדיקה ***
                this.tempBookingsManager.removeBooking(currentBookingKey);

                // עדכון נתוני ההזמנות הקיימות לפני שליחה
                await this.loadData();

                // *** תיקון 3: בדיקה משופרת של זמינות ***
                const isBookedInData = this.isTimeSlotBookedInServerData(this.selectedDate, this.selectedTime);
                const isBookedTemporarily = this.tempBookingsManager.isTimeSlotTemporarilyBooked(this.selectedDate, this.selectedTime);
                
                if (isBookedInData || isBookedTemporarily) {
                    document.getElementById('error-message').textContent = 'מצטערים, המועד שבחרת כבר הוזמן. אנא בחר מועד אחר.';
                    // החזרת ההזמנה הזמנית שלנו
                    this.tempBookingsManager.addBooking({
                        date: this.selectedDate,
                        time: this.selectedTime
                    });
                    this.updateTimeSlots(this.selectedDate);
                    return;
                }

                // הצגת מסך טעינה
                this.showLoading();

                try {
                    // הכנת נתוני ההזמנה
                    const bookingData = {
                        studentName,
                        parentName,
                        phone,
                        date: this.selectedDate,
                        time: this.selectedTime,
                        notes
                    };

                    // ניסיון לשלוח נתונים באמצעות POST
                    try {
                        const googleFormData = new FormData();
                        googleFormData.append(CONFIG.formFields.studentName, bookingData.studentName);
                        googleFormData.append(CONFIG.formFields.parentName, bookingData.parentName);
                        googleFormData.append(CONFIG.formFields.phone, bookingData.phone);
                        googleFormData.append(CONFIG.formFields.date, bookingData.date);
                        googleFormData.append(CONFIG.formFields.time, bookingData.time);

                        if (CONFIG.formFields.notes && bookingData.notes) {
                            googleFormData.append(CONFIG.formFields.notes, bookingData.notes);
                        }

                        const formResponse = await fetch(CONFIG.urls.form, {
                            method: 'POST',
                            body: googleFormData,
                            mode: 'no-cors'
                        });

                        console.log("Form submitted successfully");
                    } catch (formError) {
                        console.warn("Could not submit form directly, trying with URL params:", formError);

                        const formViewUrl = CONFIG.urls.formViewUrl;
                        const formUrl = new URL(formViewUrl);

                        formUrl.searchParams.append(CONFIG.formFields.studentName.replace('entry.', 'entry_'), bookingData.studentName);
                        formUrl.searchParams.append(CONFIG.formFields.parentName.replace('entry.', 'entry_'), bookingData.parentName);
                        formUrl.searchParams.append(CONFIG.formFields.phone.replace('entry.', 'entry_'), bookingData.phone);
                        formUrl.searchParams.append(CONFIG.formFields.date.replace('entry.', 'entry_'), bookingData.date);
                        formUrl.searchParams.append(CONFIG.formFields.time.replace('entry.', 'entry_'), bookingData.time);

                        if (CONFIG.formFields.notes && bookingData.notes) {
                            formUrl.searchParams.append(CONFIG.formFields.notes.replace('entry.', 'entry_'), bookingData.notes);
                        }

                        const formWindow = window.open(formUrl.toString(), '_blank', 'width=600,height=600');

                        setTimeout(() => {
                            try {
                                if (formWindow) {
                                    console.log("Trying to auto-submit the form");
                                    const form = formWindow.document.querySelector('form');
                                    if (form) {
                                        form.submit();
                                        setTimeout(() => {
                                            formWindow.close();
                                        }, 3000);
                                    }
                                }
                            } catch (e) {
                                console.error("Could not auto-submit the form:", e);
                            }
                        }, 2000);
                    }

                    // הצגת הודעת הצלחה
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('booking-form').classList.remove('active');

                    // איפוס בחירת מועד
                    this.selectedDate = null;
                    this.selectedTime = null;

                    // איפוס הטופס
                    document.getElementById('student-name').value = '';
                    document.getElementById('parent-name').value = '';
                    document.getElementById('phone').value = '';
                    if (document.getElementById('notes')) {
                        document.getElementById('notes').value = '';
                    }

                    // איפוס בורר התאריכים
                    document.getElementById('meeting-date').value = '';
                    document.getElementById('time-slots-container').style.display = 'none';

                    // רענון נתונים
                    await this.loadData();

                    // הסתרת הודעת הצלחה אחרי 5 שניות
                    setTimeout(() => {
                        document.getElementById('success-message').style.display = 'none';
                    }, 5000);

                } catch (error) {
                    console.error('שגיאה בשליחת ההזמנה:', error);
                    document.getElementById('error-message').textContent = 'אירעה שגיאה בעת שליחת ההזמנה. נא לנסות שוב.';
                    
                    // החזרת ההזמנה הזמנית במקרה של שגיאה
                    this.tempBookingsManager.addBooking({
                        date: this.selectedDate,
                        time: this.selectedTime
                    });
                } finally {
                    this.hideLoading();
                }
            },

            // *** תיקון 4: פונקציה חדשה לבדיקת נתוני השרת בלבד ***
            isTimeSlotBookedInServerData(date, time) {
                if (!this.allTimeSlots[date]) {
                    return false;
                }
                
                const slot = this.allTimeSlots[date].find(s => s.time === time);
                return slot && slot.booked;
            },

            async loadData(showLoading = true) {
                if (showLoading) this.showLoading();

                try {
                    await this.loadBookings();
                    this.updateBookedTimeSlots();

                    if (this.selectedDate) {
                        this.updateTimeSlots(this.selectedDate);
                    }
                } catch (error) {
                    console.error('שגיאה בטעינת הנתונים:', error);
                    this.showStatus('שגיאה בטעינת נתוני ההזמנות. נא לרענן את הדף.', false);
                } finally {
                    if (showLoading) this.hideLoading();
                }
            },

            async refreshData() {
                await this.loadData(false);
            },

            async loadBookings() {
                try {
                    const timestamp = Date.now();
                    const url = `${CONFIG.urls.sheet}${CONFIG.urls.sheet.includes('?') ? '&' : '?'}t=${timestamp}`;

                    try {
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000);

                        const response = await fetch(url, {
                            cache: 'no-store',
                            headers: {
                                'Cache-Control': 'no-cache, no-store, must-revalidate',
                                'Pragma': 'no-cache'
                            },
                            signal: controller.signal
                        });

                        clearTimeout(timeoutId);

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const csvText = await response.text();

                        if (csvText.trim().length === 0) {
                            console.log("CSV file is empty");
                            this.bookingsData = [];
                            return;
                        }

                        console.log("Raw CSV data retrieved successfully");
                        this.bookingsData = this.parseCSV(csvText);

                        if (!Array.isArray(this.bookingsData) || this.bookingsData.length === 0) {
                            console.log("No bookings data found or parsing failed");
                            this.bookingsData = [];
                            return;
                        }

                        console.log(`Parsed ${this.bookingsData.length} bookings`);

                        localStorage.setItem('bookingsDataCache', JSON.stringify(this.bookingsData));
                    } catch (fetchError) {
                        console.warn("Could not fetch data from Google Sheets:", fetchError);

                        const cachedData = localStorage.getItem('bookingsDataCache');
                        if (cachedData) {
                            console.log("Using cached bookings data");
                            this.bookingsData = JSON.parse(cachedData);
                        } else {
                            console.log("No cached data available, starting with empty bookings");
                            this.bookingsData = [];
                        }
                    }
                } catch (error) {
                    console.error('שגיאה כללית בטעינת ההזמנות:', error);
                    this.bookingsData = [];
                }
            },

            // *** תיקון 5: שיפור פרסור CSV לזיהוי כותרות ***
            updateBookedTimeSlots() {
                // איפוס כל חלונות הזמן כפנויים
                Object.keys(this.allTimeSlots).forEach(date => {
                    this.allTimeSlots[date].forEach(slot => {
                        slot.booked = false;
                    });
                });

                console.log("Processing bookings data:", this.bookingsData);

                // עדכון חלונות זמן תפוסים מנתוני ההזמנות
                this.bookingsData.forEach(booking => {
                    // *** שיפור: חיפוש גמיש יותר של העמודות ***
                    let date = '';
                    let time = '';

                    // חיפוש התאריך בכל האפשרויות הקיימות
                    const dateFields = [
                        'תאריך פגישה', 
                        'date', 
                        'Date',
                        'entry.2021314491',
                        Object.keys(booking).find(key => key.includes('2021314491')),
                        Object.keys(booking).find(key => key.toLowerCase().includes('date')),
                        Object.keys(booking).find(key => key.includes('תאריך'))
                    ].filter(Boolean);

                    const timeFields = [
                        'שעת פגישה',
                        'time',
                        'Time', 
                        'entry.1241076351',
                        Object.keys(booking).find(key => key.includes('1241076351')),
                        Object.keys(booking).find(key => key.toLowerCase().includes('time')),
                        Object.keys(booking).find(key => key.includes('שעה'))
                    ].filter(Boolean);

                    // מחפש את התאריך
                    for (let field of dateFields) {
                        if (field && booking[field]) {
                            date = booking[field].trim();
                            break;
                        }
                    }

                    // מחפש את השעה
                    for (let field of timeFields) {
                        if (field && booking[field]) {
                            time = booking[field].trim();
                            break;
                        }
                    }

                    console.log(`Found booking - Date: "${date}", Time: "${time}"`);

                    if (date && time && this.allTimeSlots[date]) {
                        const slot = this.allTimeSlots[date].find(s => s.time === time);
                        if (slot) {
                            slot.booked = true;
                            console.log(`Marked as booked: ${date} ${time}`);
                        } else {
                            console.warn(`Time slot not found: ${time} for date ${date}`);
                            console.warn(`Available slots for ${date}:`, this.allTimeSlots[date].map(s => s.time));
                        }
                    }
                });

                console.log("Updated booked time slots:", this.allTimeSlots);
            },

            parseCSV(csv) {
                try {
                    const cleanCsv = csv.replace(/\r/g, '').trim();
                    const lines = cleanCsv.split('\n');

                    console.log(`Found ${lines.length} lines in CSV`);

                    if (lines.length <= 1) {
                        console.log("CSV is empty or has only headers");
                        return [];
                    }

                    const headerLine = lines[0].trim();
                    console.log("Header line:", headerLine);

                    let headers;
                    if (headerLine.includes(',')) {
                        headers = headerLine.split(',').map(h => h.trim().replace(/"/g, ''));
                    } else if (headerLine.includes('\t')) {
                        headers = headerLine.split('\t').map(h => h.trim().replace(/"/g, ''));
                    } else {
                        headers = headerLine.split(/\s+/).map(h => h.trim().replace(/"/g, ''));
                    }

                    console.log("Detected headers:", headers);

                    return lines.slice(1)
                        .filter(line => line.trim() !== '')
                        .map((line, index) => {
                            let values;

                            if (line.includes(',')) {
                                values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                            } else if (line.includes('\t')) {
                                values = line.split('\t').map(v => v.trim().replace(/"/g, ''));
                            } else {
                                values = line.split(/\s+/).map(v => v.trim().replace(/"/g, ''));
                            }

                            const entry = {};

                            headers.forEach((header, i) => {
                                entry[header] = i < values.length && values[i] ? values[i] : '';
                            });

                            return entry;
                        });
                } catch (error) {
                    console.error("Error parsing CSV:", error);
                    return [];
                }
            },

            showStatus(message, isSuccess) {
                const statusElement = document.getElementById('status-message');
                statusElement.textContent = message;
                statusElement.className = 'status-message ' + (isSuccess ? 'status-success' : 'status-error');
                statusElement.style.display = 'block';

                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
            },

            showLoading() {
                document.getElementById('loading-overlay').style.display = 'flex';
            },

            hideLoading() {
                document.getElementById('loading-overlay').style.display = 'none';
            },

            debugData() {
                console.clear();
                console.log("----- DEBUG INFO -----");
                console.log("Teacher name:", CONFIG.teacherName);
                console.log("Event title:", CONFIG.eventTitle);
                console.log("Meeting dates:", CONFIG.meetingDates);
                console.log("All time slots:", this.allTimeSlots);
                console.log("Bookings data:", this.bookingsData);
                console.log("Selected date:", this.selectedDate);
                console.log("Selected time:", this.selectedTime);
                console.log("Temp bookings:", this.tempBookingsManager.getValidBookings());

                alert(`מידע דיבוג:
- שם המורה: ${CONFIG.teacherName}
- מועדי פגישות: ${CONFIG.meetingDates.length}
- סך ההזמנות שנטענו: ${this.bookingsData.length}
- הזמנות זמניות: ${Object.keys(this.tempBookingsManager.getValidBookings()).length}

מידע מפורט נמצא בקונסול (F12)`);
            }
        };

        // אתחול המערכת
        document.addEventListener('DOMContentLoaded', () => {
            meetingSystem.init();
        });
    </script>
