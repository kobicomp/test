<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קורא Google Sheets פשוט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        
        .error {
            color: red;
            background: #ffe6e6;
        }
        
        .success {
            color: green;
            background: #e6ffe6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>קורא Google Sheets</h1>
        
        <p>הכנס קישור לGoogle Sheets:</p>
        
        <input type="text" id="urlInput" placeholder="הדבק כאן קישור...">
        <button onclick="loadData()">טען נתונים</button>
        
        <div id="result"></div>
    </div>

    <script>
        function loadData() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="error">אנא הכנס קישור</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>מנתח קישור...</div>';
            
            // בדיקה שזה קישור Google Sheets
            if (!url.includes('docs.google.com/spreadsheets')) {
                resultDiv.innerHTML = '<div class="error">זה לא קישור Google Sheets תקין</div>';
                return;
            }
            
            // חילוץ מזהה הגיליון
            const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
            if (!match) {
                resultDiv.innerHTML = '<div class="error">לא ניתן לחלץ מזהה גיליון מהקישור</div>';
                return;
            }
            
            const spreadsheetId = match[1];
            
            // נסיון מספר 1: פורמט pub
            const csvUrl1 = `https://docs.google.com/spreadsheets/d/e/${spreadsheetId}/pub?output=csv`;
            
            console.log('מנסה אפשרות 1:', csvUrl1);
            resultDiv.innerHTML = '<div>מנסה לטעון (אפשרות 1)...</div>';
            
            fetch(csvUrl1)
                .then(response => {
                    console.log('תגובה אפשרות 1:', response.status);
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('אפשרות 1 נכשלה');
                    }
                })
                .then(data => {
                    console.log('הצלחה באפשרות 1!');
                    displayData(data);
                })
                .catch(error => {
                    console.log('אפשרות 1 נכשלה, מנסה אפשרות 2');
                    tryOption2(spreadsheetId, resultDiv);
                });
        }
        
        function tryOption2(spreadsheetId, resultDiv) {
            // נסיון מספר 2: פורמט export
            const csvUrl2 = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/export?format=csv`;
            
            console.log('מנסה אפשרות 2:', csvUrl2);
            resultDiv.innerHTML = '<div>מנסה לטעון (אפשרות 2)...</div>';
            
            fetch(csvUrl2)
                .then(response => {
                    console.log('תגובה אפשרות 2:', response.status);
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('אפשרות 2 נכשלה');
                    }
                })
                .then(data => {
                    console.log('הצלחה באפשרות 2!');
                    displayData(data);
                })
                .catch(error => {
                    console.log('גם אפשרות 2 נכשלה');
                    resultDiv.innerHTML = '<div class="error">' +
                        'לא ניתן לטעון את הקובץ.<br><br>' +
                        '<strong>נסה:</strong><br>' +
                        '1. ודא שהקובץ פתוח לצפיה ציבורית<br>' +
                        '2. לחץ על "שתף" בGoogle Sheets<br>' +
                        '3. בחר "כל אחד עם הקישור יכול לצפות"<br>' +
                        '4. או נסה לפרסם: קובץ ← שתף ← פרסם באינטרנט ← CSV' +
                        '</div>';
                });
        }
        
        function displayData(csvData) {
            const resultDiv = document.getElementById('result');
            
            // הצגה פשוטה של הנתונים
            resultDiv.innerHTML = '<div class="success">נתונים נטענו בהצלחה!</div>' +
                                  '<pre>' + csvData.substring(0, 1000) + '...</pre>';
        }
    </script>
</body>
</html>
