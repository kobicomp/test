<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>{{PROJECT_TITLE}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #4b6cb7;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --light-color: #f5f5f5;
            --dark-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .product-title {
            font-size: 1.8em;
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .product-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
        }

        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .booking-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .booking-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>{{PROJECT_TITLE}}</h1>
        </div>
    </div>

    <div class="container">
        <div class="product-card">
            <h2 class="product-title">{{PROJECT_TITLE}}</h2>
            <p class="product-description">{{PROJECT_DESCRIPTION}}</p>

            <div class="product-stats">
                <div class="stat-box">
                    <div class="stat-value" id="total-slots">{{TOTAL_SLOTS}}</div>
                    <div>סך ההזמנות</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="booked-slots">0</div>
                    <div>הזמנות שבוצעו</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="available-slots">{{TOTAL_SLOTS}}</div>
                    <div>הזמנות פנויות</div>
                </div>
            </div>

            <button class="booking-btn" id="booking-btn">הזמן עכשיו</button>
        </div>
    </div>

    <div class="booking-form" id="booking-form">
        <form id="reservation-form">
            <div class="form-group">
                <label>שם פרטי:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label>שם משפחה:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label>מספר טלפון:</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}">
            </div>

            <div class="form-actions">
                <button type="submit">שלח הזמנה</button>
                <button type="button" id="cancel-btn">ביטול</button>
            </div>
        </form>
    </div>

    <script>
    const CONFIG = {
        totalSlots: {{TOTAL_SLOTS}},
        maxSlotsPerBooking: 5,
        pricePerPerson: {{PRICE_PER_PERSON}},
        urls: {
            form: '{{GOOGLE_FORMS_URL}}',
            sheet: '{{GOOGLE_SHEETS_URL}}'
        },
        project: {
            name: '{{PROJECT_NAME}}',
            description: '{{PROJECT_DESCRIPTION}}'
        },
        paymentLink: '{{PAYMENT_URL}}'
    };

    const bookingSystem = {
        init() {
            this.attachEventListeners();
        },
        
        attachEventListeners() {
            document.getElementById('booking-btn').addEventListener('click', () => this.openForm());
            document.getElementById('cancel-btn').addEventListener('click', () => this.closeForm());
            document.getElementById('reservation-form').addEventListener('submit', (e) => this.handleSubmit(e));
        },
        
        openForm() {
            document.getElementById('booking-form').style.display = 'block';
        },
        
        closeForm() {
            document.getElementById('booking-form').style.display = 'none';
        },
        
        async handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value
            };
            
            try {
                const response = await fetch(CONFIG.urls.form, {
                    method: 'POST',
                    body: new FormData(event.target)
                });
                
                alert('ההזמנה נשלחה בהצלחה!');
                this.closeForm();
            } catch (error) {
                console.error('שגיאה בשליחת ההזמנה:', error);
                alert('אירעה שגיאה. אנא נסה שוב.');
            }
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        bookingSystem.init();
    });
    </script>
</body>
</html>
